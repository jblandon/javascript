<body>
  <script>
    let numero = parseInt(prompt("Ingrese un n√∫mero entero mayor que cero"));

    let factorial = 1;
    for (let i = 1; i <= numero; i++) {

    }

    console.log(`El factorial de ${numero} es: ${factorial}`);
  </script>
