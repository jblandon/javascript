<!DOCTYPE html>
<html>
<head>
  <title>Ejercicio 4</title>
</head>
<body>
  <script>
    let numero = parseInt(prompt("Ingrese un número entero mayor que 1"));

    let esPrimo = true;
    for (let i = 2; i < numero; i++) {
      if (numero % i === 0) {
        esPrimo = false;
        break;
      }
    }

    if (esPrimo) {
      console.log(`${numero} es un número primo`);
    } else {
      console.log(`${numero} no es un número primo`);
    }
  </script>
</body>
</html>
