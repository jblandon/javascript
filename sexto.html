<!DOCTYPE html>
<html>
<head>
  <title>Ejercicio 6</title>
</head>
<body>
  <script>
    let suma = 0;
    let contador = 0;

    while (suma <= 50) {
      let numero = parseInt(prompt("Ingrese un número"));
      suma += numero;
      contador++;
    }

    console.log(`Total acumulado: ${suma}`);
    console.log(`Cantidad de números introducidos: ${contador}`);
  </script>
</body>
</html>
